<mat-card *ngIf="icecreamList$ | async; else loading" class="card">
  <mat-card-title>ICE CREAM OFFERED BY </mat-card-title>
  <mat-card-subtitle
    ><p>{{ seller.displayName | uppercase }}</p></mat-card-subtitle
  >
  <mat-list>
    <mat-list-item *ngFor="let icecream of icecreamList$ | async; let index = index">
      <p>{{ icecream.name | uppercase }}</p></mat-list-item
    >
  </mat-list>
</mat-card>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
