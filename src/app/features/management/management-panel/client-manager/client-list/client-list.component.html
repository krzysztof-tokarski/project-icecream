<ng-container *ngIf="clientList$ | async; else loading">
  <ng-container *ngIf="(clientList$ | async)?.length; else message">
    <mat-card class="card">
      <mat-list>
        <mat-card-title>CLIENT LIST</mat-card-title>
        <mat-list-item *ngFor="let client of clientList$ | async; let index = index">
          <p>{{ index + 1 }}. {{ client.displayName }}</p></mat-list-item
        >
      </mat-list>
      <div class="card__buttons-container">
        <div class="buttons-container">
          <button (click)="sortByName()" mat-raised-button>Sort by Client Display Name</button>
        </div>
      </div>
      <mat-card-subtitle
        >You're clicking that button at your own risk (transition is currently pretty bad!)</mat-card-subtitle
      >
    </mat-card>
  </ng-container>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<ng-template #message>
  <h2>
    Your <b class="route">CLIENT LIST</b> was supposed to render here, but something went wrong. Try adding a new
    Client.
  </h2>
</ng-template>
