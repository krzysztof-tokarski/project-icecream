<mat-card *ngIf="clientList$ | async; else loading" class="card">
  <mat-list>
    <mat-card-title>CLIENT LIST</mat-card-title>
    <mat-list-item *ngFor="let client of clientList$ | async; let index = index">
      <p>{{ index + 1 }}. {{ client.displayName }}</p></mat-list-item
    >
  </mat-list>
</mat-card>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
