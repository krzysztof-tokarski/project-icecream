<ng-container *ngIf="unitList$ | async; else loading">
  <ng-container *ngIf="(unitList$ | async)?.length; else message">
    <mat-card class="card">
      <mat-list>
        <mat-card-title>UNIT LIST</mat-card-title>
        <mat-list-item *ngFor="let unit of unitList$ | async; let index = index">
          <p>{{ unit.name }} = {{ unit.value }} G</p>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </ng-container>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<ng-template #message>
  <h2>
    Your <b class="route">UNIT LIST</b> was supposed to render here, but something went wrong. Try adding a new Unit.
  </h2>
</ng-template>
