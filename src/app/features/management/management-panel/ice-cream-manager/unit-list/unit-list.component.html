<mat-card *ngIf="unitList$ | async; else loading" class="card">
  <mat-list>
    <mat-card-title>UNIT LIST</mat-card-title>
    <mat-list-item *ngFor="let unit of unitList$ | async; let index = index">
      <p>{{ unit.name }} = {{ unit.value }} G</p>
    </mat-list-item>
  </mat-list>
</mat-card>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
