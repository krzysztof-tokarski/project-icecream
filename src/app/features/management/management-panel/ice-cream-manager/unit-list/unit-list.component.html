<ng-container *ngIf="unitList$ | async; else loading">
  <ng-container *ngIf="(unitList$ | async)?.length; else message">
    <mat-card class="card">
      <mat-list>
        <mat-card-title>UNIT LIST</mat-card-title>
        <mat-list-item *ngFor="let unit of unitList$ | async; let index = index">
          <p>{{ unit.name }} = {{ unit.value }} G</p>
        </mat-list-item>
      </mat-list>
      <div class="card__buttons-container">
        <div class="buttons-container">
          <button (click)="sortByName()" mat-raised-button>Sort by Unit Name</button>
          <button (click)="sortByValue()" mat-raised-button>Sort by Unit Value</button>
        </div>
      </div>
      <mat-card-subtitle
        >You're clicking these buttons at your own risk (transition is currently pretty bad!)</mat-card-subtitle
      >
    </mat-card>
  </ng-container>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<ng-template #message>
  <h2>
    Your <b class="route">UNIT LIST</b> was supposed to render here, but something went wrong. Try adding a new Unit.
  </h2>
</ng-template>
