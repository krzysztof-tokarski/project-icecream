<mat-card class="add-user-card">
  <mat-card-title>ADD NEW CLIENT</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="add-user-card__form">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
        <mat-hint align="start">This will serve as client's login when logging in to the app</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput />
        <mat-hint align="start">This will serve as client's password when logging in to the app</mat-hint>
      </mat-form-field>
      <button [disabled]="form.invalid" mat-raised-button color="primary">ADD CLIENT</button>
    </form>
  </mat-card-content>
</mat-card>
