<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef>orderId.</th>
    <td mat-cell *matCellDef="let element">{{ element.orderId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef>client</th>
    <td mat-cell *matCellDef="let element">{{ element.client.displayName }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="icecream">
    <th mat-header-cell *matHeaderCellDef>icecream</th>
    <td mat-cell *matCellDef="let element">{{ element.icecream.name }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef>unit</th>
    <td mat-cell *matCellDef="let element">{{ element.unit.name }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button (click)="pull()">pull</button>
